<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Exam/facelist')}">课程列表</a></li>
        <li  class="active"><a href="{:url('Exam/addface')}">编辑课程</a></li>
    </ul>
    <div class="row margin-top-20">
        <form class="form-horizontal"  role="form" method="POST" id="add_customer"  enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$data.id}">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" >课程名称</label>

                <div class="col-sm-6">
                    <input type="text"  name="name" id="name" placeholder="请输入课程名称" class="form-control" value="{$data.name}"  />
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" >开课时间</label>

                <div class="col-sm-6">
                    <input autocomplete="off" name="time"  placeholder="请输入考试时间" class="form-control kb_time js-bootstrap-datetime" value="{$data.time}" />
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" >开课地址</label>

                <div class="col-sm-6">
                    <input type="text" name="address" id="address" placeholder="请输入开课地址" value="{$data.address}" class="form-control" />
                </div>
            </div>

            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" >主讲老师</label>

                <div class="col-sm-6">
                    <input type="text" name="teacher" id="teacher" placeholder="请输入主讲老师" value="{$data.teacher}" class="form-control" />
                </div>
            </div>

            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" >课程阶段</label>

                <div class="col-sm-6">
                    <input type="text" name="type" id="type" placeholder="请输入课程阶段" value="{$data.type}"  class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" >课程状态</label>

                <div class="col-sm-6">
                    <select name="is_show"  class="form-control">
                        <option <eq name="data.is_show" value="1">selected</eq> value="1">上架</option>
                        <option <eq name="data.is_show" value="0">selected</eq> value="0">下架</option>
                    </select>
                </div>
            </div>

            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-info" type="submit">
                        保存
                    </button>
                    <button class="btn" type="reset">
                        重置
                    </button>
                    <button class="btn" type="" onclick="window.history.back()">
                        返回
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
