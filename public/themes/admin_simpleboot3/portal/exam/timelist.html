<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('Exam/timelist')}">考试列表</a></li>
        <li><a href="{:url('Exam/addtime')}">添加考试</a></li>
    </ul>
    <div class="row margin-top-20">
        <form class="form-inline width-98">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="课堂名称" name="course_name" value="{$Think.request.course_name}">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <table id="sample-table-1" class="table table-striped table-bordered table-hover width-98 margin-top-20">
            <thead>
            <tr>
                <th>id</th>
                <th>考试名称</th>
                <th>考试时间</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="data" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.ks_time|date="Y-m-d H:i:s",###}</td>
                    <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                            <a class="green" href="{:url('Exam/edittime',array('id'=>$vo['id']))}" title="编辑">
                                编辑
                            </a>
                            <a class="red" href="{:url('Exam/deltime',array('id'=>$vo['id']))}" title="删除">
                                删除
                            </a>
                        </div>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
