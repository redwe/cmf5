<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('Exam/facelist')}">课程列表</a></li>
        <li><a href="{:url('Exam/addface')}">添加课程</a></li>
    </ul>
    <div class="row margin-top-20">
        <form class="form-inline width-98">
            <div class="form-group">
                <input class="form-control" id="name" placeholder="课堂名称" name="name" value="{$Think.request.name}">
                <input class="form-control" id="user" placeholder="用户名称" name="user" value="{$Think.request.user}">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <table id="sample-table-1" class="table table-striped table-bordered table-hover width-98 margin-top-20">
             <thead>
                <tr>
                    <th>id</th>
                    <th>用户名</th>
                    <th>电话</th>
                    <th>课程名称</th>
                    <th>开课时间</th>
                    <th>班次</th>
                    <th>预约时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="data" id="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.username}</td>
                        <td>{$vo.phone}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.time}</td>
                        <td>{$vo.type}</td>
                        <td>{$vo.create_time}</td>
                        <td>
                            <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                <a style="color: #aaa" class="gary" href="#" title="编辑">
                                    编辑
                                </a>
                                <a class="red" href="{:url('Exam/delyuyue',array('id'=>$vo['id']))}" title="删除">
                                    删除
                                </a>
                            </div>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        <ul class="pagination">{$page|default=''}</ul>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
