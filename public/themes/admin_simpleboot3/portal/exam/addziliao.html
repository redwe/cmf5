<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Exam/ziliaolist')}">资料列表</a></li>
        <li class="active"><a href="{:url('Exam/addziliao')}">添加资料</a></li>
    </ul>
    <div class="row margin-top-20">
        <form class="form-horizontal" role="form" method="POST"  enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" >资料名称</label>
                <div class="col-sm-6">
                    <input type="text" name="name"  placeholder="请输入资料名称" class="form-control" />
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">资料分类</label>
                <div class="col-sm-4">
                    <select class="form-control" name="cate">
                        <foreach name="data" item="vo">
                            <php>
                                $subcat1 = $vo['subcat'];
                            </php>
                            <option value="{$vo.id}" style="background:blueviolet">{$vo.classname}</option>
                            <foreach name="subcat1" item="vo2">
                                <php>
                                    if(isset($vo2['subcat'])){
                                    $subcat2 = $vo2['subcat'];
                                </php>
                                <option value="{$vo2.parentstr|ltrim=','}{$vo2.id}" style="background:#bce8f1">----{$vo2.classname}</option>
                                <foreach name="subcat2" item="vo3">
                                    <option value="{$vo3.parentstr|ltrim=','}{$vo3.id}">--------{$vo3.classname}</option>
                                </foreach>
                                <php>
                                    }
                                </php>
                            </foreach>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" >资料上传</label>
                <div class="col-sm-6">
                    <input type="file" name="file"  />

                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" >下载权限</label>
                <div class="col-sm-6">
                    <input type="text" name="permission"  placeholder="0免费1会员" class="form-control" />
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" >价位</label>
                <div class="col-sm-6">
                    <input type="text" name="price"  placeholder="资料费" class="form-control" />
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">资料介绍</label>

                <div class="col-sm-6">
                    <textarea type="text" name="introduce"  id="baidu" ></textarea>
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">资料内容</label>

                <div class="col-sm-8">
                    <textarea type="text" name="content"  id="baidu2"></textarea>
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">排序</label>
                <div class="col-sm-4">
                    <div class="col-sm-6">
                        <input type="text" name="sort"  placeholder="值越小越靠前" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-info" type="submit">
                        保存
                    </button>
                    &nbsp; &nbsp; &nbsp;
                    <button class="btn" type="reset">
                          重置
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script>
    $("button[type=submit]").click(function () {
        if($("input[name=name]").val().length<1){
            alert('资料名称不能为空');
            $("input[name=name]").focus();
            return false;
        }
        if($("input[name=permission]").val().length<1){
            alert('下载权限不能为空');
            $("input[name=permission]").focus();
            return false;
        }

    })
</script>
<script type="text/javascript">
    UE.getEditor('baidu', {initialFrameWidth: 800, initialFrameHeight: 200});
    UE.getEditor('baidu2', {initialFrameWidth: 800, initialFrameHeight: 300})
</script>
</body>
</html>
