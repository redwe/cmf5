<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Exam/index')}">题库分类管理</a></li>
        <li><a href="{:url('Exam/addtype')}">添加题库分类</a></li>
        <li><a href="{:url('Exam/examlist')}">题库试题列表</a></li>
        <li class="active"><a href="{:url('Exam/addexam')}">添加题库试题</a></li>
    </ul>
    <div class="row margin-top-20">
        <form class="form-horizontal"   role="form" method="POST" id="add_customer" enctype="multipart/form-data">
            <input type="hidden" name="fenlei" value="{$Think.get.id}">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" >题目类型</label>

                        <div class="col-sm-9">
                            <label>
                                <input type="radio" name="tixing" id="dan1" value="1" > 单选题
                            </label>
                            <label>
                                <input type="radio" name="tixing" id="dan2" value="2"> 多选题
                            </label>
                            <label>
                                <input type="radio" name="tixing" id="dan3" value="3" checked > 问答题
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right">题干</label>
                        <div class="col-md-7">
                            <textarea  name="tigan" id="content" ></textarea>
                        </div>
                    </div>
                    <div id="xuanze">
                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" >选项A</label>
                            <div class="col-sm-6">
                                <input type="text" name="abc" id="a"  class="form-control"  />
                            </div>
                        </div>
                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" >选项B</label>
                            <div class="col-sm-6">
                                <input type="text" name="b" id="b"    class="form-control"  />
                            </div>
                        </div>
                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" >选项C</label>
                            <div class="col-sm-6">
                                <input type="text" name="c" id="c"  class="form-control" />
                            </div>
                        </div>
                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right">选项D</label>
                            <div class="col-sm-6">
                                <input type="text" name="d" id="d"  class="form-control" />
                            </div>
                        </div>
                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" >选项E</label>
                            <div class="col-sm-6">
                                <input type="text" name="e" id="e"  class="form-control"/>
                            </div>
                        </div>
                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" >标识</label>
                            <div class="col-sm-6">
                                <input type="text" name="biaoqian" id="biaoqian"  class="form-control" placeholder="组题标识，选填筛选" />
                            </div>
                        </div>
                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-md-1 control-label no-padding-right">题目答案</label>
                            <div class="col-md-6">
                                <input type="text" id="answer" name="answer" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="col-md-1 control-label no-padding-right">题目解析</label>
                                <div class="col-md-8">
                                    <textarea name="jiexi" id="jiexi" ></textarea>
                                </div>
                        </div>
                    </div>
                    <!-----anli add---->
                    <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right" >分数</label>
                        <div class="col-sm-6">
                            <input type="text" name="fenzhi" id="fenzhi"  class="form-control"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right" >排序</label>
                        <div class="col-sm-6">
                            <input type="text" name="sort" id="sort"  class="form-control" placeholder="值越小越靠前" />
                        </div>
                    </div>
                    <div id="anli" style="margin-left: 150px">
                        专题列表：<a href="#" id="AddMoreTextBox" >添加输入框</a>
                        <br/>
                        <div id="InputsWrapper">
                            <input type="text" name="info[]" id="news_1" style="width: 800px" class="form-control"><br/>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-8">
                                        <textarea name="info[]" id="baidu_2" ></textarea>
                                    </div>
                                </div>
                            </div>
                            <input type="text" name="info[]" id="news_2"  style="width: 800px" class="form-control"><br/>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-8">
                                        <textarea name="info[]" id="baidu_3" ></textarea>
                                    </div>
                                </div>
                            </div>
                            <input type="text" name="info[]" id="news_3" style="width: 800px" class="form-control"><br/>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-8">
                                        <textarea name="info[]" id="baidu_4" ></textarea>
                                    </div>
                                </div>
                            </div>
                            <input type="text" name="info[]" id="news_4"  style="width: 800px" class="form-control"><br/>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-8">
                                        <textarea name="info[]" id="baidu_5" ></textarea>
                                    </div>
                                </div>
                            </div>
                            <input type="text" name="info[]" id="news_5" style="width: 800px" class="form-control"><br/>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-8">
                                        <textarea name="info[]" id="baidu_6" ></textarea>
                                    </div>
                                </div>
                            </div>
                            <input type="text" name="info[]" id="news_6" style="width: 800px" class="form-control"><br/>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-8">
                                        <textarea name="info[]" id="baidu_7" ></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    <!--------------  end---->
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="icon-ok bigger-110"></i>
                                保存
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="icon-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {
        UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:200});
        UE.getEditor('answer',{initialFrameWidth:800,initialFrameHeight:200});
        UE.getEditor('jiexi',{initialFrameWidth:800,initialFrameHeight:200});
        UE.getEditor('baidu_2',{initialFrameWidth:800,initialFrameHeight:200});
        UE.getEditor('baidu_3',{initialFrameWidth:800,initialFrameHeight:200});
        UE.getEditor('baidu_4',{initialFrameWidth:800,initialFrameHeight:200});
        UE.getEditor('baidu_5',{initialFrameWidth:800,initialFrameHeight:200});
        UE.getEditor('baidu_6',{initialFrameWidth:800,initialFrameHeight:200});
        UE.getEditor('baidu_7',{initialFrameWidth:800,initialFrameHeight:200});

        $("#xuanze").hide();
        $("#anli").show();
        $("#dan1").click(function () {
            $("#xuanze").show();
            $("#anli").hide();
        })
        $("#dan2").click(function () {
            $("#xuanze").show();
            $("#anli").hide();
        })
        $("#dan3").click(function () {
            $("#xuanze").hide();
            $("#anli").show();
        })
    });

    $(document).ready(function () {
        var InputCount=2;
        $("#AddMoreTextBox").click(function (e)
        {
            InputCount=InputCount+1;
            $("#InputsWrapper").append('<input type="text" name="info[]" '+ '/><br/><br/>');
            $("#InputsWrapper").append('<div class="form-group"> <div class="row"> <div class="col-md-8">'+
            '<textarea class="form-control" name="info[]" rows="3" style="width: 500px;height:200px" id="baidu_'+InputCount+'">'+'</textarea>'+ '</div></div></div>');
        });

    });
</script>
</body>
</html>
