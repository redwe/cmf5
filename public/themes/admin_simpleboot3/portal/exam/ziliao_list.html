<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('Exam/ziliaolist')}">资料列表</a></li>
        <li><a href="{:url('Exam/addziliao')}">添加资料</a></li>
    </ul>
    <div class="row margin-top-20">
        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>资料名称</th>
                <th>资料分类</th>
                <th>资料售价</th>
                <th>大小</th>
                <th>权限</th>
                <th>资料类型</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody>
            <volist name="ziliaoList" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.str}</td>
                    <td>{$vo.price}</td>
                    <td>{$vo.size}</td>
                    <td>{$vo.permission}</td>
                    <td>{$vo.format}</td>
                    <td>{$vo.createtime|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                            <a class="green" href="{:url('Exam/editziliao',array('id'=>$vo['id']))}" title="编辑">
                                编辑
                            </a>
                            <a class="red" href="{:url('Exam/delziliao',array('id'=>$vo['id']))}" title="删除">
                                删除
                            </a>
                        </div>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
