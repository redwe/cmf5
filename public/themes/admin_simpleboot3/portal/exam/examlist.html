<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Exam/index')}">题库分类管理</a></li>
        <li><a href="{:url('Exam/addtype')}">添加题库分类</a></li>
        <li class="active"><a href="{:url('Exam/examlist')}">题库试题列表</a></li>
        <li><a href="{:url('Exam/addexam')}">添加题库试题</a></li>
    </ul>
    <div class="row margin-top-20">
        <table width="98%" id="sample-table-1" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>试题id</th>
                <th width="50%">试题</th>
                <th>试卷名称</th>
                <th>试题类型</th>
                <th>添加时间</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody>
            <volist name="exam_questions" id="vo" key="k">
                <input type="hidden" value="{$vo.fenlei}" name="fenlei">
                <tr>
                    <td>{$k}</td>
                    <td style="height: 60px;!important;">{$vo.tigan}</td>
                    <td>{$vo.classname}</td>
                    <th>{$vo.title}</th>

                    <th>{$vo.addtime|date="Y-m-d",###}</th>
                    <th>{$vo.sort}</th>
                    <td>
                        <a class="green" href="{:url('Exam/editexam',array('id'=>$vo['id']))}" title="编辑">
                            编辑
                        </a>
                        <a class="red" href="{:url('Exam/delexam',array('id'=>$vo['id']))}" title="删除">
                            删除
                        </a>
                        <a class="blue" href="{:url('Exam/addExam',array('id'=>$cateid))}" title="添加">
                            添加
                        </a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
