<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Zhibo/index')}">直播列表</a></li>
        <li><a href="{:url('Zhibo/addzhibo')}">添加直播</a></li>
        <li><a href="{:url('Zhibo/lubo')}">录播列表</a></li>
        <li><a href="{:url('Zhibo/addlubo')}">添加录播</a></li>
        <li  class="active"><a href="{:url('Zhibo/yuyue')}">预约列表</a></li>
        <li><a href="{:url('Zhibo/zhibotype')}">直播分类</a></li>
        <li><a href="{:url('Zhibo/addtype')}">添加分类</a></li>
    </ul>
    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>学员</th>
            <th>直播课堂名称</th>
            <th>预约时间</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody>
        <volist name="data" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.username}</td>
                <td>{$vo.course_name}</td>
                <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                <td>
                    <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                        <a class="red" href="{:url('Zhibo/delyuyue',array('id'=>$vo['id']))}" title="删除">
                            删除
                        </a>
                    </div>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>

</body>
</html>
