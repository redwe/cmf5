<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
    .catenames button{ margin-right: 10px; background-color: #abbac3; color: #fff; margin-top: 3px; margin-bottom: 2px; }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Zhibo/index')}">直播列表</a></li>
        <li><a href="{:url('Zhibo/addzhibo')}">添加直播</a></li>
        <li><a href="{:url('Zhibo/lubo')}">录播列表</a></li>
        <li><a href="{:url('Zhibo/addlubo')}">添加录播</a></li>
        <li><a href="{:url('Zhibo/yuyue')}">预约列表</a></li>
        <li><a href="{:url('Zhibo/zhibotype')}">直播分类</a></li>
        <li  class="active"><a href="{:url('Zhibo/addtype')}">编辑分类</a></li>
    </ul>
    <form class="form-horizontal margin-top-20"  role="form" method="POST" id="add_customer">
        <input type="hidden" name="id" value="{$data.id}">
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" >上级分类</label>

            <div class="col-sm-6">
                <input readonly type="text" value="{$data.classname}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="classname">分类名称</label>

            <div class="col-sm-6">
                <input type="text"  name="classname" id="classname" placeholder="请输入分类名称" class="form-control" value="{$data.classname}"  />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="classname">排序</label>
            <div class="col-sm-6">
                <input type="text"  name="sort" id="pinyin"  class="form-control" value="{$data.sort}"  />
            </div>
        </div>

        <div class="clearfix form-actions">
            <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-info" type="submit">
                    保存
                </button>
                <button class="btn" type="reset">
                    重置
                </button>
                <button class="btn" type="" onclick="window.history.back()">
                    返回
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
