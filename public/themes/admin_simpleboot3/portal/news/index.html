<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('News/typelist')}">分类管理</a></li>
        <li><a href="{:url('News/addtype')}">添加分类</a></li>
        <li class="active"><a href="{:url('News/index')}">新闻列表</a></li>
        <li><a href="{:url('News/addNews')}">添加新闻</a></li>
    </ul>
    <div class="row margin-top-20">
        <table id="example-advanced" class="table table-striped table-bordered table-hover width-98">
            <thead>
            <tr>
                <th>id</th>
                <th>新闻名称</th>
                <th>新闻分类</th>
                <th>新闻项目</th>
                <th>新闻类型</th>
                <th>是否推荐</th>
                <th>排序</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody>
            <volist name="newslist" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.cname}</td>
                    <td>{$vo.xname}</td>
                    <td>{$vo.typename}</td>
                    <td><if condition="$vo.recommended eq 1">是<else/>否</if></td>
                    <td>{$vo.sort}</td>
                    <td>{$vo.createtime|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

                            <a class="green" href="{:url('News/editNews',array('id'=>$vo['id']))}" title="编辑">
                                <i class="icon-pencil bigger-130"></i>编辑
                            </a>
                            <a class="red" href="{:url('News/delNews',array('id'=>$vo['id']))}" title="删除">
                                <i class="icon-trash bigger-130"></i>删除
                            </a>
                        </div>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
