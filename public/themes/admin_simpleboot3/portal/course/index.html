<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('Course/index')}">课程列表</a></li>
        <li><a href="{:url('Course/add_audition')}">添加课程</a></li>
    </ul>
    <div class="row margin-top-20">
        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>课程名称</th>
                <th>课程地址</th>
                <th>所属分类</th>
                <th>排序</th>
                <th>标签</th>
                <th>学习次数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="Course_list" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td><a href="{$vo.course_url}" target="_black">{$vo.course_url}</a></td>
                    <td>{$vo.cate_name}</td>
                    <td>{$vo.sort_sn}</td>
                    <td>{$vo.tag}</td>
                    <td>{$vo.study_num}</td>
                    <td>
                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                            <a class="blue" href="{:url('Course/look_audition',array('id'=>$vo['id']))}" title="查看">
                               查看
                            </a>

                            <a class="green" href="{:url('Course/edit_audition',array('id'=>$vo['id']))}" title="编辑">
                                编辑
                            </a>

                            <a class="red" href="{:url('Course/del_audition',array('id'=>$vo['id']))}" title="删除">
                                删除
                            </a>
                        </div>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
