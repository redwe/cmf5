<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Course/index')}">课程列表</a></li>
        <li class="active"><a href="{:url('Course/add_audition')}">添加课程</a></li>
    </ul>
    <div class="row margin-top-20">
        <form class="form-horizontal" role="form" method="POST">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">课程名称：</label>
                <div class="col-sm-6">
                    {$courseInfo.name}
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">课程分类：</label>

                <div class="col-sm-4" style="padding-top:5px">
                    {$courseInfo.cate_name}
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">课程地址：</label>

                <div class="col-sm-6">
                    <a href="{$courseInfo.course_url}" target="_black">{$courseInfo.course_url}</a>
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">课程排序：</label>

                <div class="col-sm-6">
                    {$courseInfo.sort_sn}
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">课程标签：</label>

                <div class="col-sm-6">
                    {$courseInfo.tag}
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">学习次数：</label>

                <div class="col-sm-6">
                    {$courseInfo.study_num}
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">课程描述：</label>

                <div class="col-sm-6">
                    {$courseInfo.course_desc}
                </div>
            </div>
            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-info" type="button">
                        <a href="javascript:history.go(-1);" style="color:#fff;text-decoration:none">返回上一页</a>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
