<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Course/index')}">课程列表</a></li>
        <li class="active"><a href="{:url('Course/add_audition')}">添加课程</a></li>
    </ul>
    <div class="row margin-top-20">
        <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">课程名称</label>
                <div class="col-sm-6">
                    <input type="text" name="name" id="name" placeholder="请输入课程名称" class="form-control" />
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">课程图片</label>
                <div class="col-sm-6">
                    <input type="file" name="course_img" id="course_img" />
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">课程分类</label>
                <div class="col-sm-4">
                    <select class="form-control" name="cate_id" id="cate_id">
                        <volist name="Cate" id="vo">
                            <option value="{$vo.id}">{$vo.name}</option>
                        </volist>
                    </select>
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">课程地址</label>

                <div class="col-sm-6">
                    <input type="text" name="course_url" id="course_url" placeholder="请输入课程地址" class="form-control" />
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">课程排序</label>
                <div class="col-sm-6">
                    <input type="number" name="sort_sn" id="sort_sn" placeholder="数字越大越靠前" class="form-control" />
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">课程标签</label>

                <div class="col-sm-6">
                    <input type="text" name="tag" id="tag" placeholder="例如，最火、最热、最新" class="form-control" />
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">学习次数</label>

                <div class="col-sm-6">
                    <input type="number" name="study_num" id="study_num"  class="form-control" />
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">课程描述</label>

                <div class="col-sm-6">
                    <textarea class="form-control" rows="5" name="course_desc" id="course_desc" ></textarea>
                </div>
            </div>

            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-info" type="submit">
                        保存
                    </button>
                    &nbsp; &nbsp;
                    <button class="btn" type="reset">
                        重置
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
