<include file="public@header"/>
<style>
    .red{ color: #FF0000}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('portal/orders/index')}">开课列表</a></li>
        <li class="active"><a href="javascript:;">开课日志</a></li>
        <li><a href="{:url('orders/add')}">添加订单</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('orders/logs')}">
        时间:
        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
               value="{$start_time|default=''}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
               value="{$end_time|default=''}"
               style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;
        关键字:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}" placeholder="请输入关键字...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('orders/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <table id="example-advanced" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>订单ID</th>
                <th>操作人</th>
                <th>操作记录</th>
                <th>时间</th>
            </tr>
            </thead>
            <tbody class="data_show">
            <foreach name="loglist" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.cid}</td>
                    <td>{$vo.adminid}</td>
                    <td>{$vo.remark}</td>
                    <td>{$vo.datetime|date="Y-m-d",###}</td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>

</body>
</html>
