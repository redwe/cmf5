<include file="public@header"/>
<style>
    .red{ color: #FF0000}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('portal/orders/index')}">开课列表</a></li>
        <li class="active"><a href="javascript:;">发送邮件</a></li>
        <li><a href="{:url('orders/add')}">添加订单</a></li>
    </ul>
    <form class="form-horizontal margin-top-20" action="{:url('Orders/sendMail')}" name="check_customer" role="form" method="POST" id="add_customer">
        <div class="space-4"></div>
        <input type="hidden" name="ids" id="ids" value="{$ids}">

        <div class="space-4"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">接收邮箱号：</label>
            <div class="col-sm-6">
                <input name="email" id="email" class="form-control" value="{$Email}">
            </div>
        </div>

        <div class="space-4"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">邮件标题：</label>
            <div class="col-sm-6">
                <input name="subject" id="subject" class="form-control" value="">
            </div>
        </div>
        <div class="space-4"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">邮件内容：</label>
            <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="content" id="content" ></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">上传附件</label>
            <div class="col-sm-9">
                <input type="file" name="agreement" id="agreement" class="col-xs-10 col-sm-5" />
            </div>
        </div>
        <div class="space-4"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">发送人：</label>
            <div class="col-sm-6">
                <input class="form-control" name="nickname" value="奥创百科">
            </div>
        </div>
        <div class="space-4"></div>
        <div class="clearfix form-actions">
            <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-info" type="button" onclick="return checkdate()">
                    <i class="icon-ok bigger-110"></i>确认</button>
                &nbsp; &nbsp; &nbsp;
                <button class="btn" type="reset"  onClick="window.history.back()">
                    <i class="icon-undo bigger-110"></i>返回</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/common.js"></script>
<script>
    function checkdate(){
        var content = $("#content").val();
        var email = $('#email').val();
        //alert(course_time);
        if(!isEmpty(email) || !isEmpty(content)){
            alert("邮箱地址和内容不能为空！");
            return false;
        }
        check_customer.submit();
    }
</script>
</body>
</html>
