<include file="public@header"/>
<style>
    .red{ color: #FF0000}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('portal/orders/index')}">开课列表</a></li>
        <li class="active"><a href="javascript:;">新增课程订单</a></li>
        <li><a href="{:url('orders/add')}">添加订单</a></li>
    </ul>
    <form class="form-horizontal margin-top-20"  role="form" method="POST" id="add_customer" enctype="multipart/form-data">
        <div class="space-4"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">导入文件</label>
            <div class="col-sm-9">
                <input type="file" name="agreement"  placeholder=""  class="col-xs-10 col-sm-5" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">导入模板</label>
            <div class="col-sm-9">
                <a>点击下载模板</a>
            </div>
        </div>
        <div class="clearfix form-actions">
            <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-info" type="submit">
                    <i class="icon-ok bigger-110"></i>
                    确认
                </button>
                &nbsp; &nbsp; &nbsp;
                <button class="btn" type="reset" onClick="window.history.back()">
                    <i class="icon-undo bigger-110"></i>
                    返回
                </button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/common.js"></script>
</body>
</html>
