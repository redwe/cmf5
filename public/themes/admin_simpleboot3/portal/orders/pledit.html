<include file="public@header"/>
<style>
    .red{ color: #FF0000}
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('portal/orders/index')}">开课列表</a></li>
        <li class="active"><a href="javascript:;">批量编辑</a></li>
        <li><a href="{:url('orders/add')}">添加订单</a></li>
    </ul>
    <form class="form-horizontal margin-top-20"  role="form" method="POST" id="add_customer" enctype="multipart/form-data">
        <div class="form-group">

            <label class="col-sm-3 control-label no-padding-right">课程过期时间</label>
            <input type="hidden" name="wherestr" value='{$wherestr}'>

            <div class="col-sm-6">
                <input name="course_time" id="form-field-2" placeholder="请输入课程过期时间" autocomplete="off"  class="form-control js-bootstrap-datetime" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-2">从管理员</label>
            <div class="col-sm-6">
                <input type="text" name="adminname1"  placeholder=""  class="form-control"  />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-2">转到管理员</label>
            <div class="col-sm-6">
                <input type="text" name="adminname2"  placeholder=""  class="form-control"  />
            </div>
        </div>

        <div class="clearfix form-actions">
            <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-info" type="submit">
                    <i class="icon-ok bigger-110"></i>
                    确认
                </button>
                &nbsp; &nbsp; &nbsp;
                <button class="btn" type="reset">
                    <i class="icon-undo bigger-110"></i>
                    取消
                </button>
            </div>
        </div>

    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/common.js"></script>
</body>
</html>
