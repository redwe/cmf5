<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Banner/index')}">Banner列表</a></li>
        <li><a href="{:url('Banner/addbanner')}">添加Banner</a></li>
        <li class="active"><a href="{:url('Banner/glist')}">首页广告位</a></li>
    </ul>
    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>广告位名称</th>
            <th>广告位地址</th>
            <th>广告位图片</th>
            <th>添加时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
            <form method="post" action="" enctype="multipart/form-data">
                <tr>
                    <input type="hidden" name="id" value="{$vo.id}">
                    <input type="hidden" name="pic" value="{$vo.pic}">
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td><input name="url" class="form-control" style="width: 180px;" type="text" value="{$vo.url}" ></td>
                    <td><img src="{$vo.pic}" style="width: 200px;height: 60px" id="file_img_{$vo.id}">
                        <input type="file" name="file" id="file_{$vo.id}">
                    </td>
                    <td>{$vo.updatetime|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                            <input type="submit" value="保存">
                        </div>
                    </td>
                </tr>
            </form>
        </volist>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
