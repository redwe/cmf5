<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('accounts/index')}">用户资金余额</a></li>
        <li><a href="{:url('accounts/lists')}">资金明细</a></li>
        <li><a href="{:url('accounts/buy')}">购课记录</a></li>
        <li><a href="{:url('accounts/tuike')}">退课记录</a></li>
        <li class="active"><a href="#">资金充值</a></li>
    </ul>
    <form class="form-horizontal margin-top-20"  role="form" method="POST"  enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$account.id}" />
        <input type="hidden" name="uid" value="{$account.uid}" />
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">管理员:</label>
            <div class="col-sm-6">
                <input type="text" id="form-field-1" class="form-control" readonly value="{$account.username}" />
            </div>
        </div>
        <div class="space-4"></div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-2">充值金额:</label>
            <div class="col-sm-6">
                <input type="text" name="accounts"  id="form-field-2" value="" class="form-control" />
            </div>
        </div>
        <div class="clearfix form-actions">
            <div class="col-md-offset-3 col-md-6">
                <button class="btn btn-info" type="submit">
                    <i class="icon-ok bigger-110"></i>
                    保存
                </button>
                &nbsp; &nbsp; &nbsp;
                <button class="btn btn-info" type="button">
                    <a href="javascript:history.go(-1);" style="color:#fff;text-decoration:none">返回上一页</a>
                </button>
            </div>
        </div>
    </form>
    </div><!-- /.main-container-inner -->
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript" src="__STATIC__/js/common.js"></script>

</body>
</html>
