<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <div class="grid-item col-md-12" id="thinkcmf-notices-grid">
        <div class="dashboard-box">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">今天是：{:date("Y-m-d",time())}   欢迎光临奥创百科管理后台！</h3>
                </div>
                <div class="panel-body home-info">
                    <ul id="thinkcmf-notices" class="list-unstyled">
                        <li></li>
                    </ul>
                    <iframe frameborder="0" onload="setIframeHeight(this)" width="100%" src="{:url('article_info/index')}"></iframe>
                    <script>
                        // document.domain = "caibaojian.com";
                        function setIframeHeight(iframe) {
                            if (iframe) {
                                var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
                                if (iframeWin.document.body) {
                                    iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
                                }
                            }
                        };

                        window.onload = function () {
                            setIframeHeight(document.getElementById('external-frame'));
                        };
                    </script>
                </div>
            </div>
        </div>
    </div>

    <div class="home-grid">
        <!-- width of .grid-sizer used for columnWidth -->
        <div class="grid-sizer"></div>

    </div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
