<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('admin/index')}">{:lang('ADMIN_USER_INDEX')}</a></li>
			<li><a href="{:url('admin/add')}">{:lang('ADMIN_USER_ADD')}</a></li>
			<li class="active"><a>编辑管理员</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Admin/editPost')}">
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('USERNAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_login" name="username" value="{$username}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_pass" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('PASSWORD')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_pass" name="password" value="" placeholder="******">
				</div>
			</div>
            <div class="form-group">
                <label for="input-user_nickname" class="col-sm-2 control-label"><span class="form-required">*</span>昵称</label>
                <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" id="input-user_nickname" name="nickname" value="{$nickname}">
                </div>
            </div>
			<div class="form-group">
				<label class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ROLE')}</label>
				<div class="col-md-6 col-sm-10">
					<foreach name="roles" item="vo">
						<label class="checkbox-inline">
							<php>$role_id_checked=($vo['id']==$group_id)?"checked":"";</php>
							<input value="{$vo.id}" type="radio" name="role_id" {$role_id_checked} <if condition="cmf_get_current_admin_id() neq 1 && $vo['id'] eq 1">disabled="true"</if>>{$vo.name}
						</label>
					</foreach>
				</div>
			</div>
            <div class="form-group">
                <label class="col-sm-2 control-label" >选择部门</label>
                <div class="col-sm-6 col-sm-10">
                    <select class="form-control" name="department">
                        <volist name="dataList" id="vo">
                            <option <php>if($department==$vo['id']){echo ' selected ';}</php> value="{$vo.id}">{$vo.department}</option>
                        </volist>
                    </select>
                </div>
            </div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$id}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
