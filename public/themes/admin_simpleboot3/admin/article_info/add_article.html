<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('article_info/lists')}">公告信息管理</a></li>
        <li class="active"><a href="#">添加公告</a></li>
    </ul>
                        <!-- PAGE CONTENT BEGINS -->
                <form class="form-horizontal js-ajax-form margin-top-20"  role="form" method="POST" id="add_customer" enctype="multipart/form-data">
                            <input name="department" type="hidden" value="{$depart.id}">
                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">部门：</label>
                                <div class="col-sm-3">
                                        <input name="bumen" class="form-control" value=" {$depart.department}"> &nbsp;
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">类别：</label>
                                <div class="col-sm-9">
                                    <input name="types" type="radio" checked value="1"> 综合类
                                    <input name="types" type="radio" value="2"> 课程类
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">标题：</label>
                                <div class="col-sm-6">
                                    <input type="text" name="title" id="title" value="" class="form-control"  />
                                </div>
                            </div>

                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">上传图片：</label>
                                <div class="col-sm-7">
                                    <img width="100" id="thumb_img" style="cursor: pointer" onclick="$('#thumb').click()" src="/static/images/default.png">
                                    <input style="display: none" type="file" name="thumb" id="thumb" class="col-xs-10 col-sm-5"
                                           onchange="setdeafultpic(this,'thumb')" />
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">内容摘要：</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" name="remark" id="remark" ></textarea>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">详细内容：</label>
                                <div class="col-sm-6">
                                    <script type="text/plain" id="content" name="content"></script>
                                </div>
                            </div>

                            <div class="clearfix form-actions">
                                <div class="col-md-offset-3 col-md-9">
                                    <button class="btn btn-info js-ajax-submit" type="submit" onclick="return checkdate()"> <i class="icon-ok bigger-110"></i> 确认</button>
                                    &nbsp; &nbsp; &nbsp;
                                    <button class="btn" type="reset"  onClick="window.history.back()"> <i class="icon-undo bigger-110"></i> 返回 </button>
                                </div>
                            </div>
           </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript" src="__STATIC__/js/common.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }
    });
</script>
</body>
</html>
