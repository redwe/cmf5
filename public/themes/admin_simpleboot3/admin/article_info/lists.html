<include file="public@header"/>
</head>

<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#">公告信息管理</a></li>
        <li><a href="{:url('article_info/add_article')}">添加公告</a></li>
    </ul>
       <table id="example-advanced" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>标题</th>
                <th>摘要</th>
                <th>部门</th>
                <th>图片</th>
                <th>发布人</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody class="data_show">
            <foreach name="result" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.remark}</td>
                    <td>{$vo.department}</td>
                    <td>
                        <notempty name="vo.thumb">
                            <a target="_blank" href="{$vo.thumb}">
                                <img style="height: 30px;" src="{$vo.thumb}"></a>
                        </notempty>
                    </td>
                    <td>{$vo.username}</td>
                    <td>{$vo.datetime|date="Y-m-d",###}</td>
                    <td>
                        <a href="{:url('Article_info/edit',['id'=>$vo['id']])}"> 编辑 </a>
                        <a href="{:url('Article_info/delete',['id'=>$vo['id']])}" title="删除"> 删除 </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    <div class="page" style="font-size:25px;">{$page}</div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
