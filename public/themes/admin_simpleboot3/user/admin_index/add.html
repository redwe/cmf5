<include file="public@header"/></head><body><div class="wrap">    <ul class="nav nav-tabs">        <li><a href="{:url('user/adminIndex/index')}">会员列表</a></li>        <li class="active"><a href="{:url('user/adminIndex/add')}">添加用户</a></li>    </ul>		<form class="form-horizontal margin-top-20"  role="form" method="POST" id="add_customer"  >					<div class="form-group">						<label class="col-sm-3 control-label no-padding-right" for="username">用户名</label>						<div class="col-sm-6">							<input type="text"  name="username" id="username" placeholder="请输入用户名" class="form-control" />						</div>					</div>					<div class="form-group">						<label class="col-sm-3 control-label no-padding-right" for="password">密码</label>						<div class="col-sm-6">							<input type="text"  name="password" id="password" placeholder="请输入密码" class="form-control" />						</div>					</div>					<div class="form-group">						<label class="col-sm-3 control-label no-padding-right" for="repassword">确认密码</label>						<div class="col-sm-6">							<input type="text"  name="repassword" id="repassword" placeholder="确认密码" class="form-control" />						</div>					</div>					<div class="form-group">						<label class="col-sm-3 control-label no-padding-right" for="phone">手机</label>						<div class="col-sm-6">							<input type="text"  name="phone" id="phone" placeholder="请输入手机" class="form-control" />						</div>					</div>                    <div class="form-group">                        <label class="col-sm-3 control-label no-padding-right" for="phone">邮箱</label>                        <div class="col-sm-6">                            <input type="text"  name="email" id="email" placeholder="请输入邮箱" class="form-control" />                        </div>                    </div>					<div class="form-group">						<label class="col-sm-3 control-label no-padding-right" for="expval">经验值</label>						<div class="col-sm-6">							<input type="text"  name="expval" id="expval" placeholder="请输入经验值" class="form-control" />						</div>					</div>					<div class="clearfix form-actions">						<div class="col-md-offset-3 col-md-9">							<button class="btn btn-info" type="submit">								<i class="icon-ok bigger-110"></i>								保存							</button>							<button class="btn" type="reset">								<i class="icon-undo bigger-110"></i>								重置							</button>							<button class="btn" type="button" onclick="window.history.back()">								<i class="icon-reply bigger-110"></i>								返回							</button>						</div>					</div>				</form>	</div><!-- /.col -->    <script src="__STATIC__/js/admin.js"></script></body></html>
